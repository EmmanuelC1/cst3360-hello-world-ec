<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <style>
            div, span{
                border:1px solid;
            }
            div.column {
                display: inline-block;
                margin: 15px;
                padding: 10px;
            }
            
            div.column > span {
                display: block;
                padding: 5px;
                margin:5px;
            }

            div.column > div {
                display: inline;
                padding:5px;
            }
            
        </style>
    </head>
    
    <body>
        <div class="column">
            <div>Emamnuel</div>
            <div>Castillo</div>
        </div>
        
        <div class="column">
            <span>Kevin</span>
            <span>Castillo</span>
        </div>
    </body>
    
    
</html>
